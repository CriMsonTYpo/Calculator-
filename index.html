<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer>
    </script>
</head>
<body>
    <div class="main">
        <div class="calculator">
            <div class="display">
                    0
            </div>
            <div class="buttons">
                <div id="row1" class="row">
                    <button class="b">
                        7
                    </button>
                    <button class="b">
                        8
                    </button>
                    <button class="b">
                        9
                    </button>
                    <button class="b" id="div">
                        ÷
                    </button>
                </div>
                <div id="row2" class="row">
                    <button class="b">
                        4
                    </button>
                    <button class="b">
                        5
                    </button>
                    <button class="b">
                        6
                    </button>
                    <button class="b" id="mult">
                        ×
                    </button>
                </div>
                <div id="row3" class="row">
                    <button class="b">
                        1
                    </button>
                    <button class="b">
                        2
                    </button>
                    <button class="b">
                        3
                    </button>
                    <button class="b" id="plus">
                        +
                    </button>
                </div>
                <div id="row4" class="row">
                    <button class="b" id="dec">
                        .
                    </button>
                    <button class="b">
                        0
                    </button>
                    <button class="b" id="eq">
                        =
                    </button>
                    <button class="b" id="min">
                        −
                    </button>
                </div>
                <div id="row5" class="row">
                    <button class="last" id="C">
                        C
                    </button>
                    <button class="last" id="back">
                        ⌫
                    </button>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
